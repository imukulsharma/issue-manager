<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Open GitHub Issues</title>
</head>
<body>


	<table>
		<thead>
			<tr>
				<td>Repo</td>
				<td>Issue</td>
				<td>Title</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="issue : ${issues}">
				<td th:text="${issue.repo}"></td>
				<td><a th:href="${issue.githubIssue.url}" target="_blank">
						<span th:text="${issue.githubIssue.number}"></span>
				</a></td>
				<td th:text="${issue.githubIssue.title}"></td>
			</tr>
		</tbody>



	</table>



</body>
</html>
